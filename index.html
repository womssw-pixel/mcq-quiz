<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Floating animation */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    /* Glowing text */
    .glow {
      text-shadow: 0 0 10px #fff,
                   0 0 20px #ff00ff,
                   0 0 30px #ff00ff,
                   0 0 40px #ff00ff;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-br from-purple-500 to-indigo-600">
  <h1 class="text-4xl md:text-6xl font-bold text-white glow animate-pulse"
      style="animation: float 3s ease-in-out infinite;">
    Next Quiz Tomorrow
  </h1>
</body>
</html>
