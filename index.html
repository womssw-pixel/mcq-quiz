    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed MCQ Quiz</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        /* Correct and incorrect answers */
        .correct-answer {
            background-color: #d1fae5; 
            border-color: #10b981; 
        }
        .correct-answer-text { color: #10b981; }
        .wrong-answer { background-color: #fee2e2; border-color: #ef4444; }
        .wrong-answer-text { color: #ef4444; }

        /* Fixed header */
        #quiz-header {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
            background-color: white;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            padding: 1.5rem 2.5rem;
            border-bottom: 1px solid #e5e7eb;
        }
        .main-quiz-container { padding-top: 50px; }

        /* Fade-in for questions */
        .fade-in {
            opacity: 0;
            transform: translateY(100px);
            animation: fadeInUp 0.7s ease-out forwards;
        }
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(70px); }
        }

        /* Option buttons hover & click */
        .option-btn {
            transition: transform 0.25s ease, background-color 0.25s ease, box-shadow 0.25s ease;
            cursor: pointer;
        }
        .option-btn:hover {
            transform: scale(1.02);
            background-color: #8bdeff;
            box-shadow: 0 6px 15px rgba(0,0,0,0.18);
        }
        .option-btn:active {
            transform: scale(0.97);
            box-shadow: none;
        }

        /* Results slide-in */
        .slide-in {
            transform: translateY(-30px);
            opacity: 0;
            animation: slideIn 0.6s cubic-bezier(0.25,1.25,0.5,1) forwards;
        }
        @keyframes slideIn {
            to { transform: translateY(0); opacity: 1; }
        }

        .blinking{
            background-color: #ee7474 ; /* Red */
            color: white ;
            animation: blink 2s infinite;
        }

        @keyframes blink {
           0%, 100% { background-color: #ee7474; color: white; }
            50% { background-color: #fdfdfd; color: black;}
        }

        .flex.items-center.bg-gray-100 {
            transition: background-color 0.2s ease;
        }
        .flex.items-center.bg-gray-100:hover {
            background-color: #e0f2fe; /* Light blue on hover */
        }
    </style>
</head>

                });

                questionCard.innerHTML = `
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">Question ${questionIndex + 1}</h2>
                    <div class="rounded-lg overflow-hidden border-2 border-gray-200 shadow-sm mb-4">
                        <img class="w-full h-auto object-cover" src="${question.questionImage}" alt="Quiz Question Image">
                    </div>
                    <div class="options-container grid gap-3">
                        ${optionsHtml}
                    </div>
                `;
                quizContainer.appendChild(questionCard);
            });

            quizContainer.addEventListener('click', (event) => {
                const target = event.target;
                if (target.matches('[data-option]')) {
                    const questionIndex = target.dataset.questionIndex;
                    const selectedOption = target.dataset.option;
                    handleAnswer(questionIndex, selectedOption);
                }
            });
        }

        function handleAnswer(questionIndex, selectedOption) {
            userAnswers[questionIndex] = selectedOption;
            const questionOptions = quizContainer.querySelectorAll(`[data-question-index="${questionIndex}"]`);
            questionOptions.forEach(btn => btn.classList.remove('bg-blue-200', 'border-blue-500'));

            const selectedButton = quizContainer.querySelector(`[data-question-index="${questionIndex}"][data-option="${selectedOption}"]`);
            if (selectedButton) selectedButton.classList.add('bg-blue-200', 'border-blue-500');
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}`;

                // Add blinking class when less than 1 minute
                if (timeLeft <= 60) {
                    timerDisplay.parentElement.classList.add("blinking");
                    timerDisplay.parentElement.classList.remove("bg-gray-100", "text-gray-800");
                }

                if (timeLeft <= 0) { 
                    clearInterval(timerInterval); 
                    submitQuiz(); 
                }
            }, 1000);
        }

        function submitQuiz() {
            clearInterval(timerInterval);
            let score = 0;
            quizContainer.classList.add('hidden');
            submitBtn.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            resultsContainer.classList.add('slide-in');
            answersReview.innerHTML = '';

            quizData.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === question.correctAnswer;
                if (isCorrect) score++;

                const reviewCard = document.createElement('div');
                reviewCard.className = `p-4 mb-4 rounded-lg border-2 ${isCorrect ? 'correct-answer' : 'wrong-answer'}`;
                reviewCard.innerHTML = `
                    <h3 class="font-semibold text-lg mb-2">Question ${index + 1}</h3>
                    <img src="${question.questionImage}" alt="Question ${index + 1}" class="w-full h-auto object-cover rounded-md mb-3 border-2 border-gray-300">
                    <p class="font-medium">Your answer:
                        <span class="${isCorrect ? 'correct-answer-text' : 'wrong-answer-text'}">
                            ${userAnswer ? `Option ${userAnswer}` : 'No answer'}
                        </span>
                    </p>
                    <p class="font-medium">Correct answer:
                        <span class="correct-answer-text">
                            Option ${question.correctAnswer}
                        </span>
                    </p>
                `;
                answersReview.appendChild(reviewCard);
            });

            scoreDisplay.textContent = `You scored ${score} out of ${quizData.length}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderAllQuestions();
            startTimer();
            submitBtn.addEventListener('click', submitQuiz);
        });
    </script>
</body>
</html>
